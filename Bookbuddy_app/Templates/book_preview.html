{% extends "base.html" %}

{% block title %}Preview: {{ book.title }}{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="mb-4">
        <a href="{{ url_for('books_details_page', book_id=book.id) }}" 
           class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Book Details
        </a>
    </div>
    
    <div class="card shadow">
        <div class="card-body">
            <h2 class="mb-4">Preview: {{ book.title }}</h2>
            
            {% if book.preview_link %}
                <div class="ratio ratio-16x9">
                    <iframe src="{{ book.preview_link }}" 
                            title="Book Preview" 
                            allowfullscreen></iframe>
                </div>
            {% else %}
                <div class="alert alert-warning">
                    <i class="fas fa-exclamation-triangle"></i>
                    No preview available for this book.
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
