<div class="modal fade" id="updateProgressModal" tabindex="-1" aria-labelledby="updateProgressModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateProgressModalLabel">Update Reading Progress</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="progressForm">
                    <input type="hidden" id="progressBookId">
                    <div class="mb-3">
                        <label for="progressValue" class="form-label">Progress (%)</label>
                        <input type="range" class="form-range" id="progressValue" min="0" max="100" step="1" value="0" oninput="updateProgressDisplay(this.value)">
                        <div class="text-center" id="progressDisplay">0%</div>
                    </div>
                    <div class="progress mb-3">
                        <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%"></div>
                    </div>
                    <div class="form-text">
                        <p>Drag the slider to update your reading progress. If you set it to 100%, the book will be marked as finished.</p>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" form="progressForm" class="btn btn-primary">Save Progress</button>
            </div>
        </div>
    </div>
</div>

<script>
function updateProgressDisplay(value) {
    document.getElementById('progressDisplay').textContent = value + '%';
    document.getElementById('progressBar').style.width = value + '%';
}
</script>
